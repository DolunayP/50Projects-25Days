<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quiz-container">
        <h2 class="question">Question will be placed here </h2>
        <ul class="answer-container">
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a-text">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b-text">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c-text">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d-text">Answer</label>
            </li>
        </ul>
        <button class="btn"> Submit </button>

    </div>

    <script src="main.js"></script>
</body>

</html>
