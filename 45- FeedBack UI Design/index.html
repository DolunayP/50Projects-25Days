<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="panel-container">
        <strong> How satisfied are you with our <br>
            customer support performance? </strong>
        <div class="rating-container">
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png"
                    alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
                    alt="" />
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png"
                    alt="" />
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn"> Send Review </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
