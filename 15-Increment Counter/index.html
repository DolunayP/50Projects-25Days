<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="media-box">
            <i class="fab fa-twitter fa-3x"></i>
            <span class="text">Twitter Follower</span>
            <span class="counter" data-target="11262">0</span>
        </div>
        <div class="media-box">
            <i class="fab fa-youtube fa-3x"></i>
            <span class="text">Youtube Subscriber</span>
            <span class="counter" data-target="13780">0</span>
        </div>
        <div class="media-box">
            <i class="fab fa-instagram fa-3x"></i>
            <span class="text">Instagram Follower</span>
            <span class="counter" data-target="24020">0</span>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
