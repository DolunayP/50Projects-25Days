<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="header">todos</h2>
    <div class="container">
        <form id="form">
            <input type="text" name="todo" id="todo-input" placeholder="Enter your todo...">
            <ul class="todo-container">
            </ul>
        </form>
    </div>

    <small>Left click to toggle completed. <br>
        Right click to delete todo.
    </small>

    <script src="main.js"></script>
</body>

</html>
