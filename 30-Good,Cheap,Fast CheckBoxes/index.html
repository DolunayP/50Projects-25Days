<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good,Cheap,Fast CheckBoxes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2>How you want to be your project ?</h2>

    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Fast</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span class="text">Cheap</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
