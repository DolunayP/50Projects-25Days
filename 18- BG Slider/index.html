<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slider-background">
            <div class="slide active" style="background-image: url(../18-\ BG\ Slider/3.jpg);">
            </div>
            <div class="slide" style="background-image: url(../18-\ BG\ Slider/2.jpg);">
            </div>
            <div class="slide" style="background-image: url(../18-\ BG\ Slider/1.jpg);">
            </div>
        </div>
        <button class="arrow left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="arrow right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script src="main.js"></script>
</body>

</html>
