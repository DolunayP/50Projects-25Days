<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Follower</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a4d51e004.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Drink Water</h1>
        <h3>Goal: 2 Liters</h3>

        <div class="cup">
            <div class="remained">
                <span class="liters"></span>
                <small>Remained</small>
            </div>

            <div class="percentage">%20</div>

        </div>

        <p class="text">Select how many glasses of water you drank</p>

        <div class="cups">
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
            <div class="cup small-cups">250 ml</div>
        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
